<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empyre — Streetwear & Skate</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header class="site-header">
    <div class="container header-inner">
      <!-- LOGO (subí tu imagen) -->
      <a href="#" class="brand">
        <img id="logo-header" src= logo.png alt="Empyre" />
      </a>

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <a class="cart" href="carrito.html" aria-label="Carrito">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 18c-.83 0-1.5.68-1.5 1.5S6.17 21 7 21s1.5-.68 1.5-1.5S7.83 18 7 18m10 0c-.83 0-1.5.68-1.5 1.5S16.17 21 17 21s1.5-.68 1.5-1.5S17.83 18 17 18M6.2 6l.94 2h9.94c.65 0 1.23.41 1.44 1.02l1.88 5.36a1.5 1.5 0 0 1-1.41 1.99H7a1.5 1.5 0 0 1-1.42-1l-2.2-6H1V6h5.2Z"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- ========== BANNER (IMAGEN DIRECTA) ========== -->
  <section class="banner">
    <img src="banner1.png" alt="Promoción Empyre" class="banner-img" />
    <div class="banner-inner container">
      <h1 class="promo-title">20% OFF<br>TODA LA TIENDA</h1>
    </div>
  </section>

  <!-- ========== SLOGAN 1 ========== -->
  <section class="section container">
    <div class="title-cta">
      <h2 class="stroke-title">DE LA CALLE,<br>PARA LA CALLE</h2>
      <a class="btn-cta" href="#">SHOP&nbsp;NOW</a>
    </div>
  </section>

  <!-- ========== FOTO GRANDE ========== -->
  <section class="section container">
    <div class="hero-photo">
      <img src="banner2.jpg" alt="Foto de Empyre" />
    </div>
  </section>

  <!-- ========== SLOGAN 2 ========== -->
  <section class="section container">
    <h2 class="stroke-title">TU ESTILO TU, PODER</h2>
  </section>

  <!-- ========== DOS CUADRADOS (IMÁGENES) ========== -->
  <section class="section container">
    <div class="duo">
      <div class="tile"><img src="mockup.png" alt="Empyre producto 1" /></div>
      <div class="tile"><img src="mockup1.png" alt="Empyre producto 2" /></div>
    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer class="site-footer">
    <div class="footer-inner container">
      <img id="logo-footer" src=logo2.png alt="Empyre" />
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>

</body>
</html>

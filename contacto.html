<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empyre — Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <!-- tu logo -->
        <img id="logo-header" src="logo.png" alt="Empyre" />
      </a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">Nosotros</a>
        <a href="contacto.html" aria-current="page">Contacto</a>
      </nav>
      <a class="cart" href="carrito.html" aria-label="Carrito">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 18c-.83 0-1.5.68-1.5 1.5S6.17 21 7 21s1.5-.68 1.5-1.5S7.83 18 7 18m10 0c-.83 0-1.5.68-1.5 1.5S16.17 21 17 21s1.5-.68 1.5-1.5S17.83 18 17 18M6.2 6l.94 2h9.94c.65 0 1.23.41 1.44 1.02l1.88 5.36a1.5 1.5 0 0 1-1.41 1.99H7a1.5 1.5 0 0 1-1.42-1l-2.2-6H1V6h5.2Z"/>
        </svg>
      </a>
    </div>
  </header>

  <!-- HERO -->
  <section class="about-hero">
    <div class="container hero-inner">
      <h1 class="stroke-title">Contacto</h1>
      <p class="hero-sub">¿Duda, sugerencia o collab? Escribinos y te respondemos.</p>
    </div>
  </section>

  <!-- CONTACTO: formulario + info -->
  <main class="container contact-layout section">
    <!-- Form -->
    <section class="contact-card">
      <form class="contact-form" action="#" method="post">
        <div class="field">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Tu nombre" required />
        </div>

        <div class="field">
          <label for="email">Mail</label>
          <input id="email" name="email" type="email" placeholder="tu@email.com" required />
        </div>

        <div class="field">
          <label for="subject">Asunto</label>
          <input id="subject" name="subject" type="text" placeholder="Duda / Sugerencia / Colaboración" />
        </div>

        <div class="field">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" placeholder="Contanos en qué te ayudamos" required></textarea>
        </div>

        <label class="agree">
          <input type="checkbox" required />
          Acepto recibir respuesta por mail.
        </label>

        <button class="btn-cart btn-cart-big" type="submit">Enviar</button>
      </form>
    </section>

    <!-- Info lateral -->
    <aside class="contact-info">
      <div class="info-card">
        <h3>Empyre LA</h3>
        <p>Downtown, Los Ángeles, CA</p>
        <p><strong>Mail:</strong> hey@empyrecloth.com</p>
        <p><strong>Horario:</strong> Lun–Vie 10–18h (PT)</p>
      </div>

      <figure class="map-ph">
        <!-- Reemplazá por tu imagen/mapa -->
        <img src="mapa.png" alt="Mapa / Spot Empyre" />
      </figure>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner container">
      <img id="logo-footer" src="logo2.png" alt="Empyre" />
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
        <a href="#">YouTube</a>
      </div>
    </div>
  </footer>

</body>
</html>
